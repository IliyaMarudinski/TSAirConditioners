
<section class= "container-fluid">
	<section class= "row justify-content-center">
		<section class= "col-12 col-sm-6 col-md-3">
			<form class="form-container" role="form" th:action="@{/user/register}" method="POST">
			 <div class="form-group mb-4">
			    <label for="inputFullName">Пълно име</label>
			    <input class="form-control" name="name" id="inputFullName" aria-describedby="nameHelp" placeholder="Пълно име">
			    <small id="namehelp" class="form-text text-muted"></small>
			  </div>
			  <div class="form-group  mb-4">
			    <label for="inputUsername">Потребителско име</label>
			    <input class="form-control" name="username" id="inputUsername" aria-describedby="usernameHelp" placeholder="Потребителско име">
			    <small id="usernameHelp" class="form-text text-muted"></small>
			  </div>
			  <div class="form-group  mb-4">
			    <label for="inputEmail1">Електронна поща</label>
			    <input type="email" name="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Електронна поща">
			    <small id="emailHelp" class="form-text text-muted">Мейл адреса ви няма да пъде ползван за рекламни цели</small>
			  </div>
			  <div class="form-group  mb-4">
			    <label for="inputPassword">Парола</label>
			    <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Парола">
			  </div>
			  <div class="form-group  mb-4">
			    <label for="inputPasswordConfirm">Потвърдете паролата</label>
			    <input type="password" class="form-control" id="inputPasswordConfirm" name="confirmPassword" placeholder="Парола">
			  </div>
			  <button type="submit" class="btn btn-primary btn-block">Регистрация</button>
			</form>
		</section>
	</section>
</section>

 <div id="left"></div>
 <div id="right"></div>
