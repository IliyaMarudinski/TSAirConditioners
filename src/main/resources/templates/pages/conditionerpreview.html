<!-- hero area -->
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center mb-5 mb-md-0">
                <img th:src="${conditioner.mainImage[0]}"  class="fit-image ml-4 mr-4" style="border-radius: 30pxp; width: auto; height: 400px;" alt="">
<!--                <img src="vex_template/images/cond_pic.jpg"  alt="">-->
            </div>
            <div class="col-md-6 align-self-center text-center text-md-left">
                <div class="block">
                    <h2 class="font-weight-bold mb-4 font-size-60" th:text="${conditioner.name}"></h2>
                    <p class="mb-4" th:text="${conditioner.brands.name}"></p>
                    <a class="btn btn-main mt-5" style="color:white" th:text="${'Цена ' + conditioner.price + ' лв.'}"></a>
                    <a class="btn btn-promoPrice mt-5" style="color:white" th:text="${'Промо Цена ' + conditioner.promoPrice + ' лв.'}" th:classappend="${conditioner.promoPrice} eq '0.0' ? 'd-none' : 'inline-block' " ></a>
                    <a class="btn btn-favorite mt-5" th:if="${!inFavorite}" style="color:white" sec:authorize="isAuthenticated" th:href="@{/user/addToFavorites/{id}(id=${conditioner.id})}">Добави в любими</a>
                    <a class="btn btn-favorite mt-5" th:if="${inFavorite}" style="color:white" sec:authorize="isAuthenticated" th:href="@{/user/removeFromFavorites/{id}(id=${conditioner.id})}">Премахни от любими</a>
                </div>
            </div>
        </div><!-- .row close -->
    </div><!-- .container close -->
</section><!-- header close -->
