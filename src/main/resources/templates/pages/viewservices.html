                    <div class="box2">
    <!--                    <div class="icon"><a ><i class="bi bi-card-checklist"></i></a ></div>-->

                        <h5 th:text="${service.description}"></h5>
                        <h2 th:text="${service.price + 'лв.'}"></h2>
                    </div>
                </div>
            </div>
        </div>

    </section><!-- End Services Section -->
