<main id="main">
    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio mt-5">
        <form th:action="@{/pages/viewconditioners}" method="get">
            <div class="row justify-content-md-center">
                <div th:if="${showFilters}" class="col-md-auto mt-4">
                    <select placeholder="Филтрирай модел" class = "form-control" th:name="brandsDropDown" >
                        <option>Филтрирай Марка Тук</option>
                        <option  th:each="brand:${brands}" th:value="${brand.name}"  th:text="${brand.name}" th:selected="${brand.name} == ${brandSelected} ? true : false"></option>
                    </select>
                </div>
                <div th:if="${showFilters}" class="col-md-auto mt-4">
                    <select placeholder="Обем Стая" class = "form-control" th:name="powerDropDown">
                        <option>Обем Стая</option>
                        <option th:each="rVol:${rVolume}" th:value="${rVol}"  th:text="${rVol}" th:selected="${rVol} == ${powerSelected} ? true : false"></option>
                    </select>
                </div>
                <div  th:if="${showFilters}" class="col-md-auto">
                    <button class="services-btn align-middle cta-btn-container text-center details-link" type="submit" style="padding: 20px" >Филтрирай</button>
                </div>
            </div>
        </form>
        <div class="container" data-aos="fade-up">
            <!--            <div class="row" data-aos="fade-up" data-aos-delay="100">-->
            <!--                <div class="col-lg-12 d-flex justify-content-center">-->
            <!--                    <ul id="portfolio-flters">-->
            <!--                        <li data-filter="*" class="filter-active">All</li>-->
            <!--                        <li data-filter=".filter-app">App</li>-->
            <!--                        <li data-filter=".filter-card">Card</li>-->
            <!--                        <li data-filter=".filter-web">Web</li>-->
            <!--                    </ul>-->
            <!--                </div>-->
            <!--            </div>-->

            <div th:if="${showEmptyList}" class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">
                <h4> Нямате добавени артикули в любими</h4>
            </div>
            <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">
                <div th:each="conditioner:${conditioners}" class="col-lg-4 col-md-6 portfolio-item filter-app mb-5" th:name="${conditioner.brands.name}">
                    <img th:src="${conditioner.mainImage[0]}" class="img-fluid" alt="">
                    <div class="portfolio-info">
                        <h4 th:text="${conditioner.name}"></h4>
                        <p  th:text="${conditioner.price + 'лв.'}"></p>
                        <!--                        <a href="assets/img/portfolio/portfolio-3.jpg" data-gallery="portfolioGallery" class="portfolio-lightbox preview-link" title="App 2"><i class="bx bx-plus"></i></a>-->
<!--                        <a href="portfolio-details.html" class="details-link" title="Разберете повече за този модел"><i class="bx bx-link"></i></a>-->
<!--                        <button href="portfolio-details.html" class="details-link" title="Разберете повече за този модел">Виж повече</button>-->
                            <a class="services-btn align-middle cta-btn-container text-center details-link" th:href="@{/pages/conditionerpreview/{id}(id=${conditioner.id})}" style="padding: 20px" >Виж повече</a>
                    </div>
                    <h5 th:text="${conditioner.name}" class="text-center"></h5>
                </div>

        </div>
    </section><!-- End Portfolio Section -->


</main><!-- End #main -->
