<div class="row justify-content-around mt-5">
      <form>
		  <div class='col-auto'>
		  	  <div class="row">
		        <h2>Heroes</h2>
		      </div>
			  <div class='row'>
				  <a th:href="@{/admin/update_heroes}" class="btn btn-primary">Update from Api</a>
			  </div>
		  </div>
      </form>
	  
	  <div class='col-auto'>
	  	  <div class="row">
	        <h2>Items</h2>
	      </div>
		  <div class='row'>
			  <a th:href="@{/admin/update_items}" class="btn btn-primary">Update from Api</a>
		  </div>
	  </div>
	  
	  <div class='col-auto'>
	  	  <div class="row">
	        <h2>Runes</h2>
	      </div>
		  <div class='row'>
			<form th:action="@{/admin/add_rune}" method="post">
		      <table class="table">
				  <thead>
				    <tr>
				      <th scope="col">Name</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="rune:${runes}">
				      <th scope="col" th:text="${rune.name}"></th>
				      <th>
			            <a th:href="@{/admin/rune_delete/{id}(id=${rune.id})}" class="btn btn-primary">Delete</a>		  			
				      </th>
				    </tr>		  
				    <tr>
				      <th scope="col">
		                      <input class = "form-control mr-sm-2" name="name" placeholder="Rune Name">
                      </th>
				    </tr>
				  </tbody>
			  </table>
			  <button type="submit" class="btn btn-primary">Add</button>
			</form>
			<!-- 
			 -->
		  </div>
	  </div>
</div>
