<div>	
	<div class="row justify-content-around mt-5">
	  <div class='col-auto'>
	  	<form th:action="@{/user/profile}" method="post">
	  	  <input name= "id" th:value=${user.id} hidden= "hidden">
	      <div class="row">
	        <h2>User info	</h2>
	      </div>
		  <div class="row mt-5">
		    <div class="col-auto">
			    <label for="exampleInputEmail1">Username</label>
			    <h1  th:text= "${user.username}" class="form-control" > </h1>
		        <button id="all" href="#" type="button" class="btn btn-dark selected">Follow/Unfollow</button>
		    </div>
			    <div class="col-auto">
			      <img src="http://ddragon.leagueoflegends.com/cdn/10.25.1/img/champion/Aatrox.png">
			    </div>
		  </div>
		  <div class="row">
		    <label for="exampleInputEmail1">Name</label>
		    <input  th:value= "${user.name}" name="name" class="form-control" >
		  </div>
		  <div class="row">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email"  th:value= "${user.email}" name="email" class="form-control" >
		  </div>
		  <div class="row">
		    <label for="exampleInputPassword1">Password</label>
		    <input th:value= "${user.password}" class="form-control" >
		  </div>
		  <div class='row'>
			  <button type="submit" class="btn btn-primary">Submit</button>
		  </div>
		  </form>
	  </div>
	  
	  <div class='col-auto'>
	  	  <div class="row">
	        <h2>Followed users</h2>
	      </div>
	      
	      <table class="table">
			  <tbody>
			    <tr th:each="followed:${us}">
			      <th scope="col" th:text="${us.name}"></th>
			      <th>
		            <a th:href="@{/user/unfollow_user/{id}(id=${us.id})}" class="btn btn-primary">Unfollow</a>		  			
			      </th>
			    </tr>		  
			  </tbody>
		  </table>
	      
	      
	      
		  <div class='row'>
			  <button type="submit" class="btn btn-primary">Unfollow</button>
		  </div>
	  </div>
	  
	  <div class='col-auto'>
	  	  <div class="row">
	        <h2>Favorite Heroes</h2>
	      </div>
		  <div class='row'>
			  <button type="submit" class="btn btn-primary">Delete</button>
		  </div>
	  </div>
	  
	  
	  <div class='col-auto'>
	  	  <div class="row">
	        <h2>Favorite guides</h2>
	      </div>
		  <div class='row'>
			  <button type="submit" class="btn btn-primary">Delete</button>
		  </div>
	  </div>
	  
	  <div class='col-auto'>
	  	  <div class="row">
	        <h2>User guides</h2>
	      </div>
		  <div class='row'>
			  <button type="submit" class="btn btn-primary">Add Guide</button>
		  </div>
	  </div>
	</div>
	  
</div>
